    <link rel="stylesheet" href="http://esri.github.io/calcite-bootstrap/styles/calcite-bootstrap.min.css">

  button {
    cursor: pointer;
  }
  td {
    border: none;
  }
  li {
    margin-bottom: 12px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Deployer Example App</h1>
        <div id="input" style="display:none">
          <label for="id">ID of the solution item to deploy:&nbsp;</label><input type="text" id="id" style="width:256px">
          <br /><br />
          <i>Credentials in destination organization:</i><br />
          <label for="username">username:&nbsp;</label><input type="text" id="username">
          <label for="password">password:&nbsp;</label><input type="password" id="password">
          <br /><br />
          <button class="btn btn-default" onclick="goFcn()">Deploy Solution</button>
        </div>
        <div id="output" style="display:none">Deploying...</div>
      </div>
    </div>
  </div>
  

  <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
  <script>
    var goFcn;
    require.config({
      paths: {
        "@esri/arcgis-rest-auth": "node_modules/@esri/arcgis-rest-auth/dist/umd/auth.umd.min",
        "@esri/arcgis-rest-feature-layer": "node_modules/@esri/arcgis-rest-feature-layer/dist/umd/feature-layer.umd.min",
        "@esri/arcgis-rest-portal": "node_modules/@esri/arcgis-rest-portal/dist/umd/portal.umd.min",
        "@esri/arcgis-rest-request": "node_modules/@esri/arcgis-rest-request/dist/umd/request.umd.min",
        "@esri/arcgis-rest-service-admin": "node_modules/@esri/arcgis-rest-service-admin/dist/umd/service-admin.umd.min",
        "@esri/hub-common": "node_modules/@esri/hub-common/dist/umd/common.umd",

        "@esri/solution-common": "node_modules/@esri/solution-common/dist/umd/common.umd.min",
        "@esri/solution-deployer": "node_modules/@esri/solution-deployer/dist/umd/deployer.umd.min",
        "@esri/solution-feature-layer": "node_modules/@esri/solution-feature-layer/dist/umd/feature-layer.umd.min",
        "@esri/solution-file": "node_modules/@esri/solution-file/dist/umd/file.umd.min",
        "@esri/solution-group": "node_modules/@esri/solution-group/dist/umd/group.umd.min",
        "@esri/solution-simple-types": "node_modules/@esri/solution-simple-types/dist/umd/simple-types.umd.min",
        "@esri/solution-storymap": "node_modules/@esri/solution-storymap/dist/umd/storymap.umd.min"
      }
    });

    require(["@esri/arcgis-rest-auth", "dist/main"],
      function (auth, main) {
        "use strict";
        goFcn = go;
        document.getElementById("input").style.display = "block";

        function go () {
          document.getElementById("input").style.display = "none";
          document.getElementById("output").style.display = "block";
          var startTime = Date.now();
          var createdItems = [];

          main.deploySolution(
            document.getElementById("id").value,
            new auth.UserSession({
              username: document.getElementById("username").value,
              password: document.getElementById("password").value
            }),
            (percentDone, jobId, progressEvent) => {
              if (progressEvent) {
                createdItems.push(progressEvent.data)
              }
              var html = "Deploying..." + percentDone.toFixed().toString() + "%" + "<br><br>Finished items:<ol>";
              createdItems.forEach(item => html += "<li>" + item + "</li>");
              html += "</ol>";
              document.getElementById("output").innerHTML = html;
            }
          ).then(
            html => {
              reportElapsedTime(startTime);
              document.getElementById("output").innerHTML = html;
            },
            error => {
              var message = error.error || JSON.stringify(error);
              reportElapsedTime(startTime);
              document.getElementById("output").innerHTML = "<span style=\"color:red\">" + message + "</span>";
            }
          );
        }

        function reportElapsedTime (startTime) {
          var endTime = Date.now();
          console.log("Elapsed time: " + ((endTime - startTime) / 1000).toFixed(1) + " seconds");
        }
      }
    );
  </script>
</body>
</html>
