  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="http://esri.github.io/calcite-bootstrap/styles/calcite-bootstrap.min.css">
  <style>
  html {
    font-family: Arial;
    color: #4c4c4c;
  }
  body {
    padding: 8px;
  }
  button {
    cursor: pointer;
  }
  td {
    border: none;
  }
  li {
    margin-bottom: 12px;
  }
  .labeledItem {
    display: inline-block;
    margin: 0 8px 8px 0;
  }
  </style>

<body>
  <h3>Deploy a Solution</h3>

  <div id="portals" style="display:none">
    <label for="destPortalSelect">Destination portal:</label>
    <select id="destPortalSelect" class="form-control"></select>

    <br /><br />
    <button class="btn btn-default" onclick="gotPortalsFcn()">Continue</button>
  </div>

  <div id="solutionSelection" style="display:none">
    <label for="srcPortalSelect">Source portal:</label>
    <select id="srcPortalSelect" class="form-control"></select>

    <br /><br />
    <label for="solutionId">Enter a Solution ID:</label>
    <input class="form-control" type="text" id="solutionId">
    <label for="solutionPicklist">Or pick from the list below:</label>
    <select name="Solution Item" id="solutionPicklist" class="form-control"></select>

    <br /><br />
    <button id="deploySolnBtn" class="btn btn-default" onclick="goFcn()">Deploy Solution</button>
    <br /><br />
    <button class="btn btn-default" onclick="signoutFcn()">Sign out</button>
  </div>

  <div id="output" style="display:none">Deploying...</div>

  <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=fetch%2Ces2015"></script>
  <script>
    var package_path = window.location.pathname.substring(0, window.location.pathname.indexOf('/deploySolution'));
    var dojoConfig = {
      paths: {
        "@esri/arcgis-rest-auth": package_path + "/node_modules/@esri/arcgis-rest-auth/dist/umd/auth.umd.min",
        "@esri/arcgis-rest-feature-layer": package_path + "/node_modules/@esri/arcgis-rest-feature-layer/dist/umd/feature-layer.umd.min",
        "@esri/arcgis-rest-portal": package_path + "/node_modules/@esri/arcgis-rest-portal/dist/umd/portal.umd.min",
        "@esri/arcgis-rest-request": package_path + "/node_modules/@esri/arcgis-rest-request/dist/umd/request.umd.min",
        "@esri/arcgis-rest-service-admin": package_path + "/node_modules/@esri/arcgis-rest-service-admin/dist/umd/service-admin.umd.min",
        "@esri/hub-common": package_path + "/node_modules/@esri/hub-common/dist/umd/common.umd",
        "@esri/hub-initiatives": package_path + "/node_modules/@esri/hub-initiatives/dist/umd/initiatives.umd",
        "@esri/hub-sites": package_path + "/node_modules/@esri/hub-sites/dist/umd/sites.umd",
        "@esri/hub-teams": package_path + "/node_modules/@esri/hub-teams/dist/umd/teams.umd",
        "@esri/solution-common": package_path + "/node_modules/@esri/solution-common/dist/umd/common.umd",
        "@esri/solution-deployer": package_path + "/node_modules/@esri/solution-deployer/dist/umd/deployer.umd",
        "@esri/solution-feature-layer": package_path + "/node_modules/@esri/solution-feature-layer/dist/umd/feature-layer.umd",
        "@esri/solution-file": package_path + "/node_modules/@esri/solution-file/dist/umd/file.umd",
        "@esri/solution-form": package_path + "/node_modules/@esri/solution-form/dist/umd/form.umd",
        "@esri/solution-group": package_path + "/node_modules/@esri/solution-group/dist/umd/group.umd",
        "@esri/solution-simple-types": package_path + "/node_modules/@esri/solution-simple-types/dist/umd/simple-types.umd",
        "@esri/solution-hub-types": package_path + "/node_modules/@esri/solution-hub-types/dist/umd/hub-types.umd",
        "@esri/solution-storymap": package_path + "/node_modules/@esri/solution-storymap/dist/umd/storymap.umd",
        "@esri/solution-web-experience": package_path + "/node_modules/@esri/solution-web-experience/dist/umd/web-experience.umd",

        "root": package_path,
        "src": package_path + "/dist",
        "adlib": package_path + "/node_modules/adlib/dist/adlib",
        "tslib": package_path + "/node_modules/tslib/tslib"
      }
    };
  </script>
  <script src="https://js.arcgis.com/4.17/dojo/dojo.js"></script>
  <script src="data/appConfig.js"></script>
  <script>
    var gotPortalsFcn, goFcn, signoutFcn;

    const hash = window.location.hash;
    require(["src/Auth", "@esri/arcgis-rest-auth", "src/deploy-solution-main"],
      function (Auth, auth, main) {
        "use strict";

        if (!hash.startsWith("#access_token=")) {
          const destPortalSelect = document.getElementById("destPortalSelect");
          appConfig.destinations.forEach(destination => {
            var option = document.createElement("option");
            option.value = destination.appId;
            option.text = destination.portal;
            destPortalSelect.add(option);
          });
          document.getElementById("portals").style.display = "block";

          gotPortalsFcn = function () {
            const destAuth = new Auth.Auth(destPortalSelect.value,
              appConfig.destinations[destPortalSelect.selectedIndex].portal);
            destAuth.init()
            .then(() => {
              if (destAuth.SignedIn) {
                destAuth.signOut();
              }
              destAuth.signIn();
            })
            .catch(error => {
              console.log("Unable to sign in: " + error);
            });
          }


        } else {
          // Get the destination portal out of the hash
          let destPortal = "";
          const sDestPortalFlag = "&state=%7B%22portalUrl%22%3A%22";
          const iDestPortalFlag = hash.indexOf(sDestPortalFlag);
          if (iDestPortalFlag > 0) {
            const sDestPortalEnd = "%22%7D";
            const iDestPortalEnd = hash.indexOf(sDestPortalEnd, iDestPortalFlag);
            if (iDestPortalEnd > 0) {
              destPortal = decodeURIComponent(hash.substring(iDestPortalFlag + sDestPortalFlag.length, iDestPortalEnd));
            }
          }

          const destAuth = new Auth.Auth(appConfig.appId, destPortal);
          destAuth.init()
          .then(() => {
            if (destAuth.SignedIn) {
              const srcPortalSelect = document.getElementById("srcPortalSelect");
              appConfig.sources.forEach(source => {
                var option = document.createElement("option");
                option.value = source.solutionsGroupId;
                option.text = source.portal;
                srcPortalSelect.add(option);
              });
              document.getElementById("deploySolnBtn").innerHTML = "Deploy Solution to " + destPortal;
              document.getElementById("solutionSelection").style.display = "block";

              // Populate solution picklist
              srcPortalSelect.onchange = solutionPicklistUpdateFcn;
              solutionPicklistUpdateFcn();

              function solutionPicklistUpdateFcn() {
                // Clear existing entries
                let solutionPicklist = document.getElementById("solutionPicklist");
                const solutionPicklistClone = solutionPicklist.cloneNode(false);
                solutionPicklist.parentNode.replaceChild(solutionPicklistClone, solutionPicklist);
                solutionPicklist = document.getElementById("solutionPicklist");

                // Add solutions from group
                main.getTemplates(srcPortalSelect.value).then(solutions => {
                  solutions.forEach((solution) => {
                    var option = document.createElement("option");
                    option.value = solution.id
                    option.text = solution.title + " ( " + solution.id + " )";
                    solutionPicklist.add(option);
                  });
                });
              }

              goFcn = function () {
                document.getElementById("solutionSelection").style.display = "none";
                document.getElementById("output").style.display = "block";
                var startTime = Date.now();
                var createdItems = [];

                const srcCreds = new auth.UserSession({
                  portal: appConfig.sources[srcPortalSelect.selectedIndex].portal + "/sharing/rest"
                });
                const destCreds = destAuth.Credential !== null ?
                  auth.UserSession.fromCredential(destAuth.Credential) : null;

                // Use the manually-entered value if it exists, falling back to the select list
                var solutionId =
                  document.getElementById("solutionId").value ||
                  document.getElementById("solutionPicklist").value;

                // Deploy!
                main.deploySolution(
                  solutionId,
                  srcCreds,
                  destCreds,
                  function (percentDone, jobId, progressEvent) {
                    if (progressEvent) {
                      createdItems.push(progressEvent.data)
                    }
                    var html = "Deploying..." + percentDone.toFixed().toString() + "%" + "<br><br>Finished items:<ol>";
                    createdItems.forEach(function (item) { return html += "<li>" + item + "</li>" });
                    html += "</ol>";
                    document.getElementById("output").innerHTML = html;
                  }
                ).then(function (html){
                    reportElapsedTime(startTime);
                    document.getElementById("output").innerHTML = html;
                  },
                  function (error) {
                    var message = error?.error || JSON.stringify(error) || "Unspecified error";
                    reportElapsedTime(startTime);
                    document.getElementById("output").innerHTML = "<span style=\"color:red\">" + message + "</span>";
                  }
                );
              }

              function reportElapsedTime (startTime) {
                var endTime = Date.now();
                console.log("Elapsed time: " + ((endTime - startTime) / 1000).toFixed(1) + " seconds");
              }
            } else {
              destAuth.signIn();
            }

            signoutFcn = function signout () {
              destAuth.signOut();
            }
          })
          .catch(error => {
            console.log("Unable to sign in: " + error);
          });
        }
      }
    );
  </script>
</body>
</html>
