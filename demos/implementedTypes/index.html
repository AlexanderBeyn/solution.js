<body>
  <div id="output">Fetching...</div>

  <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
  <script>
    var goFcn;
    require.config({
      paths: {
        "tslib": "node_modules/tslib/tslib",

        // load the local versions
        "@esri/arcgis-rest-auth": "https://unpkg.com/@esri/arcgis-rest-auth@2.11.0/dist/umd/auth.umd.min",
        "@esri/arcgis-rest-feature-layer": "https://unpkg.com/@esri/arcgis-rest-feature-layer@2.11.0/dist/umd/feature-layer.umd.min",
        "@esri/arcgis-rest-portal": "https://unpkg.com/@esri/arcgis-rest-portal@2.11.0/dist/umd/portal.umd.min",
        "@esri/arcgis-rest-request": "https://unpkg.com/@esri/arcgis-rest-request@2.11.0/dist/umd/request.umd.min",
        "@esri/arcgis-rest-service-admin": "https://unpkg.com/@esri/arcgis-rest-service-admin@2.11.0/dist/umd/service-admin.umd.min",
        "@esri/hub-common": "https://unpkg.com/@esri/hub-common@3.9.2/dist/umd/common.umd",

        // load the unminified so we can debug things
        "@esri/solution-common": "node_modules/@esri/solution-common/dist/umd/common.umd",
        "@esri/solution-creator": "node_modules/@esri/solution-creator/dist/umd/creator.umd",
        "@esri/solution-deployer": "node_modules/@esri/solution-deployer/dist/umd/deployer.umd",
        "@esri/solution-feature-layer": "node_modules/@esri/solution-feature-layer/dist/umd/feature-layer.umd",
        "@esri/solution-file": "node_modules/@esri/solution-file/dist/umd/file.umd",
        "@esri/solution-group": "node_modules/@esri/solution-group/dist/umd/group.umd",
        "@esri/solution-simple-types": "node_modules/@esri/solution-simple-types/dist/umd/simple-types.umd",
        "@esri/solution-hub-types": "node_modules/@esri/solution-hub-types/dist/umd/hub-types.umd",
        "@esri/solution-storymap": "node_modules/@esri/solution-storymap/dist/umd/storymap.umd"
      }
    });

    require(["dist/main"],
      function (main) {
        "use strict";
        document.getElementById("output").innerHTML = main.implementedTypes();
      }
    );
  </script>
</body>
