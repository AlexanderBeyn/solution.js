  <style>
  button {
    cursor: pointer;
  }
  </style>
</head>
<body>
  <div id="input" style="display:none">
    <label for="source">HTML to sanitize:&nbsp;</label><br />
    <textarea id="source" style="width:90%"></textarea>
    <br /><br />
    <button onclick="goFcn()">Go</button>
    <br /><br />
  </div>
  <div id="output" style="display:none">
    <textarea id="sanitized" style="width:90%"></textarea>
  </div>

  <script src="lib/require.js"></script>
  <script>
    var goFcn;

    require.config({
      paths: {
        "@esri/arcgis-html-sanitizer": "https://unpkg.com/@esri/arcgis-html-sanitizer@2.2.0/dist/umd/arcgis-html-sanitizer.min"
      }
    });

    require(["@esri/arcgis-html-sanitizer"],
      function (htmlSanitizer) {
        "use strict";
        goFcn = go;
        document.getElementById("input").style.display = "block";

        function go () {
          var sanitizer = new htmlSanitizer();

          document.getElementById("sanitized").value = sanitizer.sanitize(document.getElementById("source").value)
          document.getElementById("output").style.display = "block";
        }
      }
    );
  </script>
</body>
</html>
