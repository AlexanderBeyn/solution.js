  <style>
  button {
    cursor: pointer;
  }
  td {
    border: none;
  }
  </style>
</head>
<body>
  <div id="input" style="display:none">
    <label for="id">ID of the item to be fetched:</label>
    <input type="text" id="id" style="width:256px">
    <button onclick="goFcn()">Go</button>
  </div>
  <div id="output" style="display:none">Fetching...</div>

  <script src="lib/require.js"></script>
  <script>
    var goFcn;

    require.config({
      paths: {
        "@esri/arcgis-rest-auth": "https://unpkg.com/@esri/arcgis-rest-auth@2.3.0/dist/umd/auth.umd.min",
        "@esri/arcgis-rest-portal": "https://unpkg.com/@esri/arcgis-rest-portal@2.3.0/dist/umd/portal.umd.min",
        "@esri/arcgis-rest-request": "https://unpkg.com/@esri/arcgis-rest-request@2.3.0/dist/umd/request.umd.min",
        "@esri/solution-common": "https://unpkg.com/@esri/solution-common@0.5.0/dist/umd/common.umd.min"
      }
    });

    require(["@esri/arcgis-rest-auth", "@esri/arcgis-rest-portal", "@esri/arcgis-rest-request", "@esri/solution-common"],
      function (auth, portal, request, solutionCommon) {
        "use strict";
        goFcn = go;
        document.getElementById("input").style.display = "block";

        function go () {
          var itemId = document.getElementById("id").value;
          document.getElementById("input").style.display = "none";
          document.getElementById("output").style.display = "block";

          if (!itemId) {
            document.getElementById("output").innerHTML = "<span style=\"color:red\">Item's ID is not defined</span>";
            return;
          }

          const defaultPortalUrl = "https://www.arcgis.com/sharing";
          var usOptions = {};
          var destinationUserSession = new auth.UserSession(usOptions);
          var requestOptions = { authentication: destinationUserSession };

          // Get the item base, data, and resources
          const itemBaseDef = solutionCommon.getItem(itemId, requestOptions);
          const itemDataDef = solutionCommon.getItemData(itemId, requestOptions);
          const resourcesDef = portal.getItemResources(itemId, requestOptions);

          // tslint:disable-next-line: no-floating-promises
          Promise.all([itemBaseDef, itemDataDef, resourcesDef]).then(
            responses => {
              const [itemBase, itemData, resources] = responses;
              let html = "";

              html += "<h3>" + itemBase.type + " \"" + itemBase.title + "\" (" + itemBase.id + ")</h3>";

              html += "<table style=\"width:100%\"><tr>"
                + "<td>Item Json</td>"
                + "<td>Data Json</td>"
                + "</tr><tr>"
                + "<td><textarea rows=\"10\" style=\"width:99%;font-size:x-small\">"
                + JSON.stringify(itemBase,null,2)
                + "</textarea></td>"
                + "<td><textarea rows=\"10\" style=\"width:99%;font-size:x-small\">"
                + JSON.stringify(itemData,null,2)
                + "</textarea></td>"
                + "</tr></table>";

              // Figure out URLs to the resource information
              const resourceNames = resources.resources.map(
                resourceDetail => resourceDetail.resource
              );
              const itemFilePaths = solutionCommon.generateSourceItemFilePaths(
                defaultPortalUrl,
                itemId,
                itemBase.thumbnail,
                resourceNames
              );

              // Extract the thumbnail URL
              html += "<p>Thumbnail<br/>";
              let marker = "/info/thumbnail/";
              const thumbnailFilePath = itemFilePaths.filter(
                filePathInfo => filePathInfo.url.indexOf(marker) >= 0
              );
              const thumbnailName =
                thumbnailFilePath[0].url.substring(thumbnailFilePath[0].url.indexOf("/info/") + "/info/".length);
              html += "<img src=\"" + thumbnailFilePath[0].url + "\" style=\"max-width:256px\"/> "
                + "<a href=\"" + thumbnailFilePath[0].url + "\" target=\"_blank\">" + thumbnailName + "</a><br/>";
              html += "</p>";

              // Extract the metadata URL and see if it exists
              html += "<p>Metadata<br/>";
              marker = "/info/metadata/";
              const metadataFilePath = itemFilePaths.filter(
                filePathInfo => filePathInfo.url.indexOf(marker) >= 0
              );
              html += "<div id=\"metadataOutput\"></div>";
              const requestOptionsNonJson = {
                ...requestOptions,
                params: {
                  f: "text"
                }
              };
              request.request(metadataFilePath[0].url, requestOptionsNonJson).then(
                metadata => {
                  document.getElementById("metadataOutput").innerHTML =
                    "<textarea rows=\"10\" style=\"width:99%;font-size:x-small\">"
                    + metadata
                    + "</textarea>";
                },
                () => {
                  document.getElementById("metadataOutput").innerHTML = "<i>no metadata</i>"
                }
              );
              html += "</p>";

              // Fetch the remaining resources, assuming that they're images for now
              html += "<p>Resources<br/>";
              marker = "/resources/";
              const resourceFilePaths = itemFilePaths.filter(
                filePathInfo => filePathInfo.url.indexOf(marker) >= 0
              );
              resourceFilePaths.forEach(
                filePathInfo => {
                  const name = filePathInfo.url.substr(filePathInfo.url.indexOf(marker) + marker.length);
                  html += "<img src=\"" + filePathInfo.url + "\" style=\"max-width:256px\"/> "
                  + "<a href=\"" + filePathInfo.url + "\" target=\"_blank\">" + name + "</a><br/>";
                }
              );
              html += "</p>";

              document.getElementById("output").innerHTML = html;
            }
          );
        }
      });
  </script>
</body>
</html>
