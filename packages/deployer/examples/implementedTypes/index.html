        "@esri/arcgis-rest-feature-layer": "https://unpkg.com/@esri/arcgis-rest-feature-layer@2.8.0/dist/umd/feature-layer.umd.min",

        "@esri/arcgis-rest-request": "https://unpkg.com/@esri/arcgis-rest-request@2.8.0/dist/umd/request.umd.min",
        "@esri/arcgis-rest-service-admin": "https://unpkg.com/@esri/arcgis-rest-service-admin@2.8.0/dist/umd/service-admin.umd.min",
        "@esri/solution-common": "https://unpkg.com/@esri/solution-common@0.6.2/dist/umd/common.umd.min",

        "@esri/solution-simple-types": "https://unpkg.com/@esri/solution-simple-types@0.6.2/dist/umd/simple-types.umd.min",
        "@esri/solution-storymap": "https://unpkg.com/@esri/solution-storymap@0.6.2/dist/umd/storymap.umd.min"
      }
    });

    require(["src/main"],
      function (main) {
        "use strict";

        document.getElementById("output").innerHTML = main.implementedTypes();
      }
    );
  </script>
