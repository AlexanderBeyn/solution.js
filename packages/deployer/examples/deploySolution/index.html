  <style>
  button {
    cursor: pointer;
  }
  td {
    border: none;
  }
  li {
    margin-bottom: 12px;
  }
  </style>
</head>
<body>
  <div id="input" style="display:none">
    <label for="id">ID of the solution item to deploy:&nbsp;</label><input type="text" id="id" style="width:256px">
    <br /><br />
    <i>Credentials in destination organization:</i><br />
    <label for="username">username:&nbsp;</label><input type="text" id="username">
    <label for="password">password:&nbsp;</label><input type="password" id="password">
    <br /><br />
    <button onclick="goFcn()">Go</button>
  </div>
  <div id="output" style="display:none">Deploying...</div>

  <script src="lib/require.js"></script>
  <script>
    var goFcn;

    var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
    require.config({
      paths: {
        "@esri/arcgis-rest-auth": "https://unpkg.com/@esri/arcgis-rest-auth@2.11.0/dist/umd/auth.umd.min",
        "@esri/arcgis-rest-feature-layer": "https://unpkg.com/@esri/arcgis-rest-feature-layer@2.11.0/dist/umd/feature-layer.umd.min",
        "@esri/arcgis-rest-portal": "https://unpkg.com/@esri/arcgis-rest-portal@2.11.0/dist/umd/portal.umd.min",
        "@esri/arcgis-rest-request": "https://unpkg.com/@esri/arcgis-rest-request@2.11.0/dist/umd/request.umd.min",
        "@esri/arcgis-rest-service-admin": "https://unpkg.com/@esri/arcgis-rest-service-admin@2.11.0/dist/umd/service-admin.umd.min",
        "@esri/hub-common": "https://unpkg.com/@esri/hub-common@3.9.2/dist/umd/common.umd",

        "@esri/solution-common": package_path + "/lib/common.umd.min",
        "@esri/solution-deployer": package_path + "/lib/deployer.umd.min",
        "@esri/solution-feature-layer": package_path + "/lib/feature-layer.umd.min",
        "@esri/solution-file": package_path + "/lib/file.umd.min",
        "@esri/solution-group": package_path + "/lib/group.umd.min",
        "@esri/solution-simple-types": package_path + "/lib/simple-types.umd.min",
        "@esri/solution-storymap": package_path + "/lib/storymap.umd.min"
      }
    });

    require(["@esri/arcgis-rest-auth", "src/main"],
      function (auth, main) {
        "use strict";
        goFcn = go;
        document.getElementById("input").style.display = "block";

        function go () {
          document.getElementById("input").style.display = "none";
          document.getElementById("output").style.display = "block";
          var startTime = Date.now();
          var createdItems = [];

          main.deploySolution(
            document.getElementById("id").value,
            new auth.UserSession({
              username: document.getElementById("username").value,
              password: document.getElementById("password").value
            }),
            (percentDone, jobId, progressEvent) => {
              if (progressEvent) {
                createdItems.push(progressEvent.data)
              }
              var html = "Deploying..." + percentDone.toFixed().toString() + "%" + "<br><br>Finished items:<ol>";
              createdItems.forEach(item => html += "<li>" + item + "</li>");
              html += "</ol>";
              document.getElementById("output").innerHTML = html;
            }
          ).then(
            html => {
              reportElapsedTime(startTime);
              document.getElementById("output").innerHTML = html;
            },
            error => {
              var message = error.error || JSON.stringify(error);
              reportElapsedTime(startTime);
              document.getElementById("output").innerHTML = "<span style=\"color:red\">" + message + "</span>";
            }
          );
        }

        function reportElapsedTime (startTime) {
          var endTime = Date.now();
          console.log("Elapsed time: " + ((endTime - startTime) / 1000).toFixed(1) + " seconds");
        }
      }
    );
  </script>
</body>
</html>
